<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pizzeria</title>
<div th:replace="~{fragment :: head}"></div>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body
	style="background-image: url('https://images.pexels.com/photos/1566837/pexels-photo-1566837.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=1'); background-repeat: no-repeat; background-size: cover;">
	<div class="text-center">
		<img
			src="https://images.vexels.com/media/users/3/131778/isolated/preview/2f58b79f41ddd2cf40e188c533a7f751-pizza-logo-template.png"
			width="300">
	</div>
	<div class="container d-flex justify-content-between">

		<a class="text-decoration-none btn btn-success mt-5 "
			th:href="@{pizzeria/create}">CREA NUOVA PIZZA</a>



		<form action="pizzeria" method="get" class="mt-5">
			<input type="text" id="keyword" name="keyword" />
			<button type="submit">Cerca</button>
		</form>

	</div>

	<table th:if="${elencopizzeria.size>0}"
		class="table table-striped table-dark container mt-3">
		<thead>
			<tr>
				
				<th width="600" scope="col" class="verde">PIZZE</th>
				<th width="500" scope="col" class="verde">PREZZO</th>
				<th width="150" scope="col"></th>

				
			</tr>
		</thead>
		<tbody>
			<tr th:each="pizza : ${elencopizzeria}">
				<th th:text="${pizza.name}" class="text-uppercase"></th>
				<td th:text="${pizza.price} + ' EURO' "></td>
				<th class="d-flex">
					<form action="#" th:action="@{'/pizzeria/delete/{id}'(id=${pizza.id})}" method="post">
					  <button class="btn btn-danger px-3" type="submit" id="submitButton">
					    <i class="fas fa-trash-alt"></i>
					  </button>
					</form>
					<a class="btn btn-primary px- mx-2" th:href="@{'/pizzeria/edit/{id}'(id=${pizza.id})}">Modifica</a>
					<a class="btn btn-success"
					th:text="Visualizza" th:href="@{'pizzeria/'+ ${pizza.id}}"></a> 
					
				</th>
			
				
				
				
			</tr>
		</tbody>
	</table>

	<div th:replace="~{fragment :: script}"></div>
</body>
</html>
